<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sendmoney.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="nav__container">
        <div class="nav-icon">
          <div class="nav__img">
            <img src="images/pay-logo.png" alt="pay_it logo" />
          </div>
        </div>
        <div class="navitem">
          <div class="navbar">
            <ul class="nav__list">
              <li class="nav__items">
                <a href="register.html" class="nav__link nav__link__register">
                  <i class="fas fa-home"></i> Home</a
                >
              </li>
              <li class="nav__items">
                <a href="login.html" class="nav__link nav__link__login">
                  <i class="far fa-share-square"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="nav__container">
        <div class="register__section">
          <div class="form__input">
            <h2 class="input__heading">Send money...</h2>
            <form action="">
              <div class="input__action">
                <input
                  class="input__field"
                  type="text"
                  placeholder=" USER ID"
                />
              </div>
              <div class="input__action">
                <input class="input__field" type="email" placeholder="AMOUNT" />
              </div>
              <div class="input__action">
                <input
                  class="input__field"
                  type="password"
                  placeholder="REFARELL ID"
                />
              </div>
              <div class="input__action">
                <input
                  class="input__field"
                  type="password"
                  placeholder=" Password TO CONTINUE"
                />
              </div>
            </form>
            <h3 class="input__hint">
              <button class="button button3">Send</button>
            </h3>
          </div>
        </div>
        <div class="container-icon">
          <div class="container__img">
            <img src="images/pay-logo.png" alt="pay_it logo" />
          </div>
        </div>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
