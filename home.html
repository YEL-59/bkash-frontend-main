<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <div class="navigation__icon">
          <img
            class="navigation__image"
            src="images/pay-logo.png"
            alt="pay-it logo"
          />
        </div>
        <div class="navigation__div">
          <div class="nabvar">
            <ul class="navbar__item">
              <li class="nav__lists">
                <a href="" class="nav__links">
                  <i class="fas fa-user-alt"></i> User</a
                >
              </li>
              <li class="nav__lists">
                <a href="" class="nav__links">
                  <i class="far fa-share-square"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="content">
          <div class="content__left">
            <div class="content__left-top">
              <div class="home__list">
                <ul class="home_ul">
                  <li class="home__list--items">
                    <a class="home__list--links" href="#">
                      <i class="fas fa-location-arrow"></i> Send Money</a
                    >
                  </li>
                  <li class="home__list--items">
                    <a class="home__list--links" href="#">
                      <i class="fas fa-random"></i> Request Money</a
                    >
                  </li>
                  <li class="home__list--items">
                    <a class="home__list--links" href="#">
                      <i class="fas fa-eye"></i> See All Transactions</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="content__left-bottom">
              <div class="transaction__section">
                <h2 class="trans__title">Recent Transactions...</h2>
                <div class="trans__content">
                  <div class="trans__list">
                    <p class="trans__opt">
                      <span class="trans__span">Transaction Type:</span> Send
                      money
                    </p>
                    <p class="trans__opt trans__amount">
                      <span class="trans__span">Amount:</span> $1200
                    </p>
                    <p class="trans__opt trans__user">
                      <span class="trans__span">User:</span> Showmik
                    </p>
                  </div>
                </div>
                <div class="trans__content">
                  <div class="trans__list">
                    <p class="trans__opt">
                      <span class="trans__span">Transaction Type:</span> Receive
                      money
                    </p>
                    <p class="trans__opt trans__amount">
                      <span class="trans__span">Amount:</span> $1600
                    </p>
                    <p class="trans__opt trans__user">
                      <span class="trans__span">User:</span> Showmik
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="content__right">
            <div class="profile">
              <div class="profile__picture">
                <img
                  class="profile__image"
                  src="images/tofayel.jpg"
                  alt="user picture"
                />
              </div>
              <div class="profile__info">
                <ul>
                  <li class="profile__info--list">
                    <a class="profile__info--link" href="#">
                      <i class="fas fa-user-circle"></i> Tofayel</a
                    >
                  </li>
                  <li class="profile__info--list">
                    <a class="profile__info--link" href="#">
                      <i class="fas fa-phone"></i> 0140802401</a
                    >
                  </li>
                  <li class="profile__info--list">
                    <a class="profile__info--link" href="#">
                      <i class="fas fa-envelope-open"></i>
                      Tofayel@gmail.com</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
